<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Municipio de Durango</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fff;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 40px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .iframe-container {
      flex: 1 1 600px;
      min-width: 300px;
      height: 800px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Municipio de Durango</h2>

  <div class="dashboard">
    <!-- Gráfica de barras a la izquierda -->
    <div class="iframe-container">
      <iframe 
        src="https://datawrapper.dwcdn.net/B8K3m/1/" 
        title="Intención de voto por candidato" 
        scrolling="no">
      </iframe>
    </div>

    <!-- Mapa a la derecha -->
    <div class="iframe-container">
      <iframe 
        src="https://datawrapper.dwcdn.net/KOUfp/5/" 
        title="Mapa por sección Durango" 
        scrolling="no">
      </iframe>
    </div>
  </div>

</body>
</html>
